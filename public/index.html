<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Mijn Todo Applicatie</title>
</head>

<body>
    <header>
        <div class="container">
            <ul>
                <li class="logo">
                    <a href="index.html">
                        <img src="./images/logo.png" alt="Logo">
                        <p>
                            Just Do IT
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#">Logout</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="side-menu">
            <div class="container">
                <h2>Categories</h2>
                <nav>
                    <ul>
                        <li class="page-pointer">
                            <a href="#">
                                Default
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Household
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="main-content">
            <div class="container">
                <div>
                    <h1>We've got things to do!</h1>
                    <form>
                        <input type="text" placeholder="what is your task?">
                        <button>
                            <img src="./images/plus-icon.svg" alt="Plus icon">
                        </button>
                    </form>
                </div>
                <div id="tasks" class="tasks">
                    <!--JAVASCRIPT-->
                    <!--
                        Example task
                    -->
                    <article class="task">
                        <button class="done">
                            <img src="./images/v-icon.svg" alt="V icon">
                        </button>
                        <div class="task__text">
                            <p>
                                Working for programming 3
                            </p>
                        </div>
                        <button class="delete">
                            <img src="./images/delete-icon.svg" alt="Delete icon">
                        </button>
                        <button class="edit">
                            <img src="./images/edit-icon.svg" alt="Edit icon">
                        </button>
                    </article>
                </div>
                    <div id="finishedTasks" class="tasks finished-tasks">
                        <h1>Things you've done!</h1>
                    <!--JAVASCRIPT-->
                    <!--
                    Example task
                    -->
                    <article class="task finished-task">
                        <div class="task__text finished-task__text">
                            <p>
                                Working for programming 3
                            </p>
                        </div>
                        <button class="delete">
                            <img src="./images/delete-icon.svg" alt="Delete icon">
                        </button>
                    </article>
                    </div>
            </div>
        </section>
    </main>
</body>

</html>
